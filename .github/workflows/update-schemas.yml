name: Update Schemas

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-schemas:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch latest schemas
        run: npm run fetch-schemas
      
      - name: Check for schema changes
        id: check_changes
        run: |
          if git diff --quiet schemas/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in schemas"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in schemas"
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update schemas from Shopee API'
          committer: GitHub Actions <actions@github.com>
          author: GitHub Actions <actions@github.com>
          branch: update-schemas
          delete-branch: true
          title: 'chore: update schemas from Shopee API'
          body: |
            ## ðŸ”„ Automated Schema Update
            
            This PR updates the Shopee API schemas to the latest version.
            
            ### Changes
            - Updated schema definitions from Shopee Open API
            
            ### Generated by
            - Workflow: `${{ github.workflow }}`
            - Run: `${{ github.run_number }}`
            - Triggered: `${{ github.event_name }}`
            
            ---
            *This PR is automatically generated and updated by GitHub Actions.*
          labels: |
            automated
            schemas
            dependencies
          assignees: congminh1254

